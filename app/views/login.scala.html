@(form: Form[pojos.Credentials])

<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>

        <link href="@StaticAssets.getUrl("css/bootstrap.min.css")" rel="stylesheet">
        <link href="@StaticAssets.getUrl("font-awesome/css/font-awesome.css")" rel="stylesheet">

        <link href="@StaticAssets.getUrl("css/animate.css")" rel="stylesheet">
        <link href="@StaticAssets.getUrl("css/style.css")" rel="stylesheet">

    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>

                </div>
                <h3>Welcome</h3>
                <p>Login in.</p>

                @if(flash.containsKey("message")) {
                    <div class="alert alert-danger">
                        @flash.get("message");
                    </div>
                }
                @if(form.hasGlobalErrors) {
                    <div class="alert alert-danger">
                        @form.globalError().message()
                    </div>
                }
                <form class="m-t" role="form" action="@routes.AuthController.login()" method="post">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" value="@form("email").value" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                </form>
                <p class="m-t"> <small>ToLet.com.ng &copy; 2016</small> </p>
            </div>
        </div>

            <!-- Mainly scripts -->
        <script src="@StaticAssets.getUrl("js/jquery-2.1.1.js")"></script>
        <script src="@StaticAssets.getUrl("js/bootstrap.min.js")"></script>

    </body>

</html>
