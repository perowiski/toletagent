@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>@title - ToLet Agent Web Product</title>

        <link href="@StaticAssets.getUrl("css/bootstrap.min.css")" rel="stylesheet">
        <link href="@StaticAssets.getUrl("font-awesome/css/font-awesome.css")" rel="stylesheet">

        <link href="@StaticAssets.getUrl("css/plugins/toastr/toastr.min.css")" rel="stylesheet">

        <link href="@StaticAssets.getUrl("css/animate.css")" rel="stylesheet">
        <link href="@StaticAssets.getUrl("css/style.css")" rel="stylesheet">

        <style type="text/css">
        #ajaxWait {
        display : none ;
        width : 100 % ;
        position : fixed ;
        top : 100 px ;
        z-index : 1000000 ;

        }
        #ajaxWait.progress {
        width : 400 px ;
        margin : 0 auto ;
        }
        </style>

        @styles

    </head>

    <body>
        <div id="ajaxWait">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-danger active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width : 100 %">
                    Please Wait....
                </div>
            </div>
        </div>

        <div id="wrapper">
        @content
        </div>

        <script src="@StaticAssets.getUrl("js/jquery-2.1.1.js")"></script>
        <script src="@StaticAssets.getUrl("js/bootstrap.min.js")"></script>
        <script src="@StaticAssets.getUrl("js/plugins/metisMenu/jquery.metisMenu.js")"></script>
        <script src="@StaticAssets.getUrl("js/plugins/slimscroll/jquery.slimscroll.min.js")"></script>

        <script src="@StaticAssets.getUrl("js/inspinia.js")"></script>
        <script src="@StaticAssets.getUrl("js/plugins/pace/pace.min.js")"></script>

        <script src="@StaticAssets.getUrl("js/plugins/toastr/toastr.min.js")"></script>

        <script src="@StaticAssets.getUrl("js/app.js")"></script>

        <script>
            $(document).ready(function() {
                setTimeout(function() {
                    toastr.options = {
                        closeButton: true,
                        progressBar: true,
                        showMethod: 'slideDown',
                        timeOut: 4000
                    }
                    @if(flash.containsKey("success")) {
             toastr.success(' @flash.get("success")', 'Message!');
        }

                    }, 1300);
                });
                    </script>
        @scripts
    </body>
</html>
